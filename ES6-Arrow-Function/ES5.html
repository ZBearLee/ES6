<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //1.具有一个参数的简单函数
        var single = function (a) {
            return a
        }
        single('hello,world')
        console.log(single('hello,world'))// hello,world

        //2.没有参数的需要用在箭头前加上小括号
        var log = function () {
            alert('no param')
        }
        //log()


        //3.多个参数需要用到小括号，参数间逗号间隔，例如两个数字相加
        var add = function (a, b) {
            return a + b;
        }
        add(3, 5)
        console.log(add(3, 5)) //8


        //4.函数体多条语句需要用到大括号
        var sum = function (a, b, c) {
            var sum = 0
            if (typeof (a) == 'number' && typeof (b) == 'number' && typeof (c) == 'number') {
                return sum = a + b + c
            } else {
                return 0
            }
        }
        console.log(sum(1, 2, 3))


        //5. 返回对象时需要用小括号包起来，因为大括号被占用解释为代码块了
        var getHash = function (arr) {
            return ({ name: 'Jack', age: 30 })
        }
        console.log(getHash())  //{name: "Jack", age: 30}
        console.log(JSON.stringify(getHash())) // {"name":"Jack","age":30}


        //6. 直接作为事件handler
        document.addEventListener('click', function (ev) {
            console.log(ev)
            document.write(ev)
        })


        //7. 作为数组排序回调

        var arr = [1, 9, 2, 4, 3, 8].sort(function (a, b) {
            if (a - b > 0) {
                return 1
            } else {
                return -1
            }
        })
        arr
        console.log(arr)  // [1, 2, 3, 4, 8, 9]
    </script>

</body>

</html>
